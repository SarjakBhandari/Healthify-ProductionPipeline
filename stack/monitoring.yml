services:
  prometheus:
    image: prom/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
      - source: alert_rules
        target: /etc/prometheus/alert.rules.yml
    networks:
      - healthify_net
    ports:
      - "9090:9090"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  grafana:
    image: grafana/grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - /home/jenkins/monitoring-stack/dashboards/json:/etc/grafana/dashboards/json
    configs:
      - source: prometheus_datasource
        target: /etc/grafana/provisioning/datasources/prometheus.yml
      - source: grafana_dashboard_config
        target: /etc/grafana/provisioning/dashboards/grafana.yml
    networks:
      - healthify_net
    ports:
      - "3000:3000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  node-exporter:
    image: prom/node-exporter
    networks:
      - healthify_net
    ports:
      - "9100:9100"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: >
        postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:5432/${POSTGRES_DB}?sslmode=disable
    networks:
      - healthify_net
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - healthify_net
    ports:
      - "8080:8080"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

volumes:
  grafana_data:

configs:
  prometheus_config:
    file: /home/jenkins/monitoring-stack/prometheus.yml
  alert_rules:
    file: /home/jenkins/monitoring-stack/alert.rules.yml
  prometheus_datasource:
    file: /home/jenkins/monitoring-stack/prometheus-datasource.yml
  grafana_dashboard_config:
    file: /home/jenkins/monitoring-stack/grafana.yml

networks:
  healthify_net:
    external: true
