version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.51.2
    volumes:
      - /home/jenkins/monitoring-stack/prometheus.yml:/etc/prometheus/prometheus.yml
      - /home/jenkins/monitoring-stack/alert.rules.yml:/etc/prometheus/alert.rules.yml
    networks:
      - healthify_net
    ports:
      - "9090:9090"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  grafana:
    image: grafana/grafana:10.4.2
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - dashboards:/var/lib/grafana/dashboards
      - /home/jenkins/monitoring-stack/prometheus-datasource.yml:/etc/grafana/provisioning/datasources/prometheus.yml
      - /home/jenkins/monitoring-stack/grafana-dashboard.yml:/etc/grafana/provisioning/dashboards/grafana.yml
    networks:
      - healthify_net
    ports:
      - "3000:3000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  node-exporter:
    image: prom/node-exporter:v1.7.0
    networks:
      - healthify_net
    ports:
      - "9100:9100"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: >
        postgresql://postgres:postgres@postgres:5432/healthify?sslmode=disable
    networks:
      - healthify_net
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - healthify_net
    ports:
      - "8080:8080"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

volumes:
  grafana_data:
  dashboards:

networks:
  healthify_net:
    external: true
