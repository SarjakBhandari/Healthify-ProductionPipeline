version: "3.2"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthify
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - healthify_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    image: 192.168.50.4:5000/healthify-backend:latest
    environment:
      PORT: 5050
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: healthify
      JWT_SECRET: healthify
      EXPIRES_IN: 24h
    networks:
      - healthify_net
    depends_on:
      - postgres
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints: []  # can run on any node
    ports:
      - target: 5050
        published: 5050
        protocol: tcp
        mode: host  # published on all nodes
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5050/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    image: 192.168.50.4:5000/healthify-frontend:latest
    environment:
      API_BASE_URL: http://backend:5050/api
    networks:
      - healthify_net
    depends_on:
      - backend
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints: []
      update_config:
        parallelism: 1
        delay: 10s
    ports:
      - target: 5173
        published: 5173
        protocol: tcp
        mode: host  # published on all nodes
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  pgdata:

networks:
  healthify_net:
    driver: overlay
