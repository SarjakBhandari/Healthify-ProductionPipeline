---
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - healthify_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    logging:
      driver: json-file

  backend:
    image: ${REGISTRY}/healthify-backend:latest
    environment:
      PORT: ${BACKEND_PORT}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      EXPIRES_IN: ${EXPIRES_IN}
    networks:
      - healthify_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - target: ${BACKEND_PORT}
        published: ${BACKEND_PORT}
        protocol: tcp
        mode: ingress  
    logging:
      driver: json-file

  frontend:
    image: ${REGISTRY}/healthify-frontend:latest
    environment:
      API_BASE_URL: ${API_BASE_URL}
    networks:
      - healthify_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
    ports:
      - target: 5173
        published: 5173
        protocol: tcp
        mode: ingress 
    logging:
      driver: json-file

volumes:
  pgdata:
    external: true

networks:
  healthify_net:
    external: true
