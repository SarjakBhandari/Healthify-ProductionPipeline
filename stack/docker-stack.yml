services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthify
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - healthify_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    logging:
      driver: json-file

  backend:
    image: 192.168.50.4:5000/healthify-backend:latest
    environment:
      PORT: 5050
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: healthify
      JWT_SECRET: healthify
      EXPIRES_IN: 24h
    networks:
      - healthify_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - target: 5050
        published: 5050
        protocol: tcp
        mode: ingress  
    logging:
      driver: json-file

  frontend:
    image: 192.168.50.4:5000/healthify-frontend:latest
    environment:
      API_BASE_URL: http://192.168.50.4:5050/api 
    networks:
      - healthify_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
    ports:
      - target: 5173
        published: 5173
        protocol: tcp
        mode: ingress 
    logging:
      driver: json-file

volumes:
  pgdata:
    external: true

networks:
  healthify_net:
    external: true
