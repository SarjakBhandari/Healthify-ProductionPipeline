---
- name: Ensure Docker is running on all nodes
  hosts: all
  become: yes
  tasks:
    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

- name: Deploy Healthify Stack from Manager
  hosts: manager
  become: yes
  tasks:
    - name: Create Healthify deployment directory
      file:
        path: /home/jenkins/healthify-stack
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0755'

    - name: Copy Healthify stack file to manager
      copy:
        src: ./stack/docker-stack.yml
        dest: /home/jenkins/healthify-stack/docker-stack.yml
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Deploy Healthify stack
      shell: docker stack deploy -c /home/jenkins/healthify-stack/docker-stack.yml healthify
      args:
        warn: false
      register: deploy_result
      changed_when: "'Updating' in deploy_result.stdout or 'Creating' in deploy_result.stdout"

    - name: Display Healthify deployment output
      debug:
        var: deploy_result.stdout_lines

- name: Deploy Monitoring Stack
  hosts: manager
  become: yes
  tasks:
    - name: Create deployment directory
      file:
        path: /home/jenkins/monitoring-stack
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0755'

    - name: Show playbook directory
      debug:
        msg: "Playbook is running from {{ playbook_dir }}"

    - name: Copy monitoring.yml to manager
      copy:
        src: "./stack/monitoring.yml"
        dest: /home/jenkins/monitoring-stack/monitoring.yml
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Copy prometheus.yml config to manager
      copy:
        src: "./stack/prometheus/prometheus.yml"
        dest: /home/jenkins/monitoring-stack/prometheus.yml
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Copy alert.rules.yml config to manager
      copy:
        src: "./stack/prometheus/alert.rules.yml"
        dest: /home/jenkins/monitoring-stack/alert.rules.yml
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Ensure Prometheus config exists
      shell: |
        docker config inspect prometheus.yml >/dev/null 2>&1 || \
        docker config create prometheus.yml /home/jenkins/monitoring-stack/prometheus.yml
      args:
        executable: /bin/bash

    - name: Ensure Alert rules config exists
      shell: |
        docker config inspect alert.rules.yml >/dev/null 2>&1 || \
        docker config create alert.rules.yml /home/jenkins/monitoring-stack/alert.rules.yml
      args:
        executable: /bin/bash

    - name: Deploy monitoring stack
      shell: docker stack deploy -c /home/jenkins/monitoring-stack/monitoring.yml monitoring
      args:
        executable: /bin/bash
        warn: false
