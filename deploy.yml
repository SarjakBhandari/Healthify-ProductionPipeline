---
- name: Ensure Docker is running on all nodes
  hosts: all
  become: yes
  tasks:
    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

- name: Stop Healthify Stack and Remove Images
  hosts: manager
  become: yes
  tasks:
    - name: Remove existing Healthify stack (if any)
      shell: docker stack rm healthify
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: Wait for Healthify stack removal to complete
      shell: |
        while docker stack services healthify 2>/dev/null | grep -q .; do
          echo "Waiting for Healthify stack to be removed..."
          sleep 10
        done
      args:
        executable: /bin/bash

    - name: Get image IDs for healthify-frontend
      shell: |
        docker images --format '{{.Repository}} {{.ID}}' | \
        grep '192.168.50.4:5000/healthify-frontend' | \
        awk '{print $2}'
      register: frontend_images
      changed_when: false

    - name: Get image IDs for healthify-backend
      shell: |
        docker images --format '{{.Repository}} {{.ID}}' | \
        grep '192.168.50.4:5000/healthify-backend' | \
        awk '{print $2}'
      register: backend_images
      changed_when: false

    - name: Combine image IDs
      set_fact:
        all_images: "{{ frontend_images.stdout_lines + backend_images.stdout_lines }}"

    - name: Remove Healthify images
      shell: docker rmi -f {{ item }}
      loop: "{{ all_images }}"
      when: all_images | length > 0
      ignore_errors: yes

- name: Deploy Healthify Stack from Manager
  hosts: manager
  become: yes
  tasks:
    - name: Create Healthify deployment directory
      file:
        path: /home/jenkins/healthify-stack
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0755'

    - name: Copy Healthify stack file to manager
      copy:
        src: ./stack/docker-stack.yml
        dest: /home/jenkins/healthify-stack/docker-stack.yml
        owner: jenkins
        group: jenkins
        mode: '0644'
        force: yes

    - name: Create external network healthify_net if not exists
      shell: docker network create --driver overlay healthify_net || true
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: Ensure external volume pgdata exists
      shell: docker volume create pgdata || true
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: Deploy Healthify stack
      shell: docker stack deploy -c /home/jenkins/healthify-stack/docker-stack.yml healthify
      args:
        warn: false
      register: deploy_result
      changed_when: "'Updating' in deploy_result.stdout or 'Creating' in deploy_result.stdout"

    - name: Display Healthify deployment output
      debug:
        var: deploy_result.stdout_lines

- name: Deploy Monitoring Stack
  hosts: manager
  become: yes
  tasks:
    - name: Remove old monitoring repo clone
      file:
        path: /tmp/healthify-stack
        state: absent

    - name: Clone latest Healthify repo
      git:
        repo: 'https://github.com/SarjakBhandari/Healthify-ProductionPipeline.git'
        dest: /tmp/healthify-stack
        version: main
        force: yes

    - name: Create monitoring deployment directory
      file:
        path: /home/jenkins/monitoring-stack
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0755'

    - name: Ensure Grafana dashboard JSON directory exists
      file:
        path: /home/jenkins/monitoring-stack/dashboards/json
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0755'

    - name: Copy Grafana datasource provisioning file
      copy:
        src: /tmp/healthify-stack/stack/grafana/datasources/prometheus.yml
        dest: /home/jenkins/monitoring-stack/prometheus-datasource.yml
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Copy Grafana dashboard provisioning config
      copy:
        src: /tmp/healthify-stack/stack/grafana/dashboards/grafana.yml
        dest: /home/jenkins/monitoring-stack/grafana.yml
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Copy Grafana dashboard JSONs
      copy:
        src: /tmp/healthify-stack/stack/grafana/dashboards/json/
        dest: /home/jenkins/monitoring-stack/dashboards/json/
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Copy Prometheus config
      copy:
        src: /tmp/healthify-stack/stack/prometheus/prometheus.yml
        dest: /home/jenkins/monitoring-stack/prometheus.yml
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Copy Prometheus alert rules
      copy:
        src: /tmp/healthify-stack/stack/prometheus/alert.rules.yml
        dest: /home/jenkins/monitoring-stack/alert.rules.yml
        owner: jenkins
        group: jenkins
        mode: '0644'

    - name: Copy monitoring stack file
      copy:
        src: /tmp/healthify-stack/stack/monitoring.yml
        dest: /home/jenkins/monitoring-stack/monitoring.yml
        owner: jenkins
        group: jenkins
        mode: '0644'
        remote_src: yes

    - name: Remove monitoring stack
      shell: docker stack rm monitoring || true
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: Wait for monitoring stack removal
      shell: |
        while docker stack services monitoring 2>/dev/null | grep -q .; do
          echo "Waiting for monitoring stack to be removed..."
          sleep 5
        done
      args:
        executable: /bin/bash

    - name: Deploy monitoring stack
      shell: docker stack deploy -c /home/jenkins/monitoring-stack/monitoring.yml monitoring
      args:
        warn: false
      register: monitoring_result
      changed_when: "'Updating' in monitoring_result.stdout or 'Creating' in monitoring_result.stdout"

    - name: Display monitoring deployment output
      debug:
        var: monitoring_result.stdout_lines
